{% extends 'base.template.html' %} 
{% block content %}
<main class="container-fluid px-md-5 px-3 py-3">
    {% if messages %}  
        <div class="alert alert-dark">    
              {% for message in messages %} <p>{{ message }}</p> {% endfor %}
        </div>
    {% endif %}
  <div class="row">
    <!-- Carousell display -->
    <div class="col-12">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img
              src="../static/images/winterwear-banner.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <!-- <div class="carousel-item" data-interval="2000">
            <img
              src="../static/images/man-banner2.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div> -->
          <!-- <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="..." />
      </div> -->
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleInterval"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleInterval"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- Search Option -->
    <div class="col-md-12">
        <div class="d-flex flex-wrap">
            <div class="col">
                <a href="{% url 'shop' category='Business-Wear' %}">
                <div class="img-business img-thumb">
                    <h6>Business Wear</h6>
                </div>
                </a>
            </div>    
            <div class="col">
                <a href="{% url 'shop' category='Casual-Wear' %}">            
                <div class="img-casual img-thumb">
                    <h6>Casual Wear</h6>
                </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'shop' category='Accessories' %}">
                <div class="img-accessories img-thumb">
                    <h6>Accessories</h6>
                </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'shop' category='Footwear' %}">
                <div class="img-footwear img-thumb">
                    <h6>Footwear</h6>
                </div>
                </a>
            </div>    
        </div>
    </div>
  </div>
</main>
{% endblock %}
