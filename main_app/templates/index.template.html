{% extends 'base.template.html' %} 
{% block content %}
<main class="container-fluid px-md-5 px-3 py-3">
  <div class="row">
    <!-- Carousell display -->
    <div class="col-md-8 col-12">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img
              src="../static/images/man_winterwear_30012018.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <!-- <div class="carousel-item" data-interval="2000">
            <img
              src="../static/images/man-banner2.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div> -->
          <!-- <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="..." />
      </div> -->
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleInterval"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleInterval"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- Search Option -->
    <div class="col-md-4 d-flex align-items-center">
        <div class="row">
            <div class="col-lg-6">
                <div class="img-business img-thumb ml-lg-auto">
                    <h6>Business Wear</h6>
                </div>
            </div>    
            <div class="col-lg-6">
                <div class="img-casual img-thumb mr-lg-auto">
                    <h6>Casual Wear</h6>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="img-accessories img-thumb ml-lg-auto">
                    <h6>Accessories</h6>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="img-footwear img-thumb mr-lg-auto">
                    <h6>Footwear</h6>
                </div>
            </div>    
        </div>
    </div>
  </div>
</main>
{% endblock %}
